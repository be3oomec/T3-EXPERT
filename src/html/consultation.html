<section class="consultation" id="consultation" style="background-image: url(./img/bg-consultation.png);">
  <div class="container">
    <div class="consultation__inner row flex-nowrap flex-column align-items-center justify-content-center">
      <h2 class="consultation__title title">
        Запишитесь на бесплатную юридическую консультацию
      </h2>
      <form class="consultation__form row align-items-center justify-content-sm-start justify-content-md-center" action="#">
        <input
          class="consultation__input"
          type="text"
          name="name"
          placeholder="Имя"
          required
        />

        <input
          class="consultation__input"
          id="phone"
          type="tel"
          name="phone"
          placeholder="Телефон"
          required
        />

        <button class="consultation__button button" type="submit">
          Записаться
        </button>
      </form>
      <p class="consultation__text">
        Заполняя форму вы соглашаетесь на обработку персональных данных
      </p>
    </div>
  </div>
</section>
